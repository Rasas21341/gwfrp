<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWFRP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 14px 24px;
            background: #222;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            transition: 0.2s;
            border: 1px solid #333;
        }

        a:hover {
            background: #333;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <h1>GWFRP Website</h1>
    <a href="/applications">Go to Applications</a>
</body>
</html>
