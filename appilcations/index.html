<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GWFRP Applications</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0d0d0d;
            color: white;
        }

        .header {
            padding: 25px;
            text-align: center;
            background: #1a1a1a;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #222;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #1b1b1b;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .description {
            margin-bottom: 30px;
            color: #ccc;
            line-height: 1.6;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .app-button {
            background: #262626;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #333;
        }

        .app-button:hover {
            background: #333;
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="header">GWFRP Applications</div>

    <div class="container">
        <div class="section-title">Choose Your Application</div>

        <div class="description">
            Welcome to the GWFRP Application Portal.  
            Select a department below to begin your application.
        </div>

        <div class="btn-grid">
            <div class="app-button">Police Department</div>
            <div class="app-button">Fire / EMS</div>
            <div class="app-button">Dispatch</div>
            <div class="app-button">Civilian Application</div>
            <div class="app-button">Staff Application</div>
        </div>

        <div class="footer">Â© 2025 GWFRP. All Rights Reserved.</div>
    </div>
</body>
</html>
