<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome App - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8em;
            text-align: center;
        }
        
        .version {
            color: #7f8c8d;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .feature-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .feature-box h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        .input-group label {
            display: block;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #e67e22;
            color: white;
        }
        
        .btn-info {
            background: #95a5a6;
            color: white;
        }
        
        .calculator {
            display: none;
            margin-top: 20px;
        }
        
        .calc-display {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            text-align: right;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .calc-btn {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .calc-btn:active {
            background: #e0e0e0;
        }
        
        .calc-btn.operator {
            background: #667eea;
            color: white;
        }
        
        .calc-btn.equals {
            background: #27ae60;
            color: white;
            grid-column: span 2;
        }
        
        .calc-btn.clear {
            background: #e74c3c;
            color: white;
            grid-column: span 2;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        
        .modal-content h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .modal-content p {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .install-prompt {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .install-prompt strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ My Awesome App</h1>
        <div class="version">Version 1.0.0 - Mobile</div>
        
        <div class="install-prompt">
            <strong>üì± Add to Home Screen!</strong><br>
            <span style="font-size: 0.9em; color: #555;">
                Tap Share ‚Üí Add to Home Screen
            </span>
        </div>
        
        <div class="feature-box">
            <h3>Greeting Feature</h3>
            <div class="input-group">
                <label for="nameInput">Enter Your Name:</label>
                <input type="text" id="nameInput" placeholder="Your name here...">
            </div>
            <button class="btn btn-primary" onclick="greetUser()">üëã Greet Me!</button>
        </div>
        
        <button class="btn btn-secondary" onclick="toggleCalculator()">üßÆ Calculator</button>
        
        <div class="calculator" id="calculator">
            <div class="feature-box">
                <h3>Calculator</h3>
                <input type="text" class="calc-display" id="calcDisplay" readonly value="0">
                <div class="calc-buttons">
                    <button class="calc-btn" onclick="appendToDisplay('7')">7</button>
                    <button class="calc-btn" onclick="appendToDisplay('8')">8</button>
                    <button class="calc-btn" onclick="appendToDisplay('9')">9</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('/')">√∑</button>
                    
                    <button class="calc-btn" onclick="appendToDisplay('4')">4</button>
                    <button class="calc-btn" onclick="appendToDisplay('5')">5</button>
                    <button class="calc-btn" onclick="appendToDisplay('6')">6</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('*')">√ó</button>
                    
                    <button class="calc-btn" onclick="appendToDisplay('1')">1</button>
                    <button class="calc-btn" onclick="appendToDisplay('2')">2</button>
                    <button class="calc-btn" onclick="appendToDisplay('3')">3</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('-')">‚àí</button>
                    
                    <button class="calc-btn" onclick="appendToDisplay('0')">0</button>
                    <button class="calc-btn" onclick="appendToDisplay('.')">.</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('+')">+</button>
                    <button class="calc-btn equals" onclick="calculate()">=</button>
                    
                    <button class="calc-btn clear" onclick="clearDisplay()">Clear</button>
                </div>
            </div>
        </div>
        
        <button class="btn btn-info" onclick="showAbout()">‚ÑπÔ∏è About</button>
        
        <div class="footer">
            ¬© 2025 - Built with ‚ù§Ô∏è
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Title</h2>
            <p id="modalText">Text</p>
            <button class="close-btn" onclick="closeModal()">OK</button>
        </div>
    </div>
    
    <script>
        function greetUser() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                showModal('Hello!', `Hi ${name}! üëã\n\nWelcome to this awesome mobile app!`);
                document.getElementById('nameInput').value = '';
            } else {
                showModal('Oops!', 'Please enter your name first!');
            }
        }
        
        function toggleCalculator() {
            const calc = document.getElementById('calculator');
            if (calc.style.display === 'none' || calc.style.display === '') {
                calc.style.display = 'block';
                calc.scrollIntoView({ behavior: 'smooth' });
            } else {
                calc.style.display = 'none';
            }
        }
        
        function appendToDisplay(value) {
            const display = document.getElementById('calcDisplay');
            if (display.value === '0' && value !== '.') {
                display.value = value;
            } else {
                display.value += value;
            }
        }
        
        function clearDisplay() {
            document.getElementById('calcDisplay').value = '0';
        }
        
        function calculate() {
            const display = document.getElementById('calcDisplay');
            try {
                const result = eval(display.value);
                display.value = result;
            } catch (e) {
                display.value = 'Error';
                setTimeout(() => {
                    display.value = '0';
                }, 1500);
            }
        }
        
        function showAbout() {
            showModal(
                'About My Awesome App',
                'Version 1.0.0 - Mobile Edition\n\n' +
                'A simple, modern web app that works on phones and tablets.\n\n' +
                'Features:\n' +
                '‚Ä¢ User greeting\n' +
                '‚Ä¢ Built-in calculator\n' +
                '‚Ä¢ Works offline once loaded\n' +
                '‚Ä¢ Add to home screen!\n\n' +
                '¬© 2025'
            );
        }
        
        function showModal(title, text) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            document.getElementById('modal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Service Worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    console.log('Service worker registration failed');
                });
            });
        }
    </script>
</body>
</html>
